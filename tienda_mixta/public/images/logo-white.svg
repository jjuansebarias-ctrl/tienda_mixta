<!-- Logo blanco para navbar oscuro -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" style="background: transparent;">
  
  <!-- Icono de la tienda en blanco -->
  <g transform="translate(15, 15)">
    <!-- Casa/tienda -->
    <polygon points="10,5 20,15 25,15 25,35 -5,35 -5,15 0,15" fill="#ffffff" opacity="0.9"/>
    <!-- Techo -->
    <polygon points="10,5 25,15 -5,15" fill="#d4a574"/>
    <!-- Puerta -->
    <rect x="5" y="20" width="10" height="15" fill="rgba(255,255,255,0.8)"/>
    <!-- Ventana -->
    <rect x="17" y="22" width="6" height="6" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Texto del logo en blanco -->
  <text x="50" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff">
    Tienda Mixta
  </text>
  <text x="50" y="48" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#d4a574">
    La 40
  </text>
  
  <!-- Línea decorativa -->
  <line x1="50" y1="52" x2="140" y2="52" stroke="#d4a574" stroke-width="2"/>
  
  <!-- Pequeño detalle decorativo -->
  <circle cx="175" cy="25" r="8" fill="#d4a574" opacity="0.8"/>
  <circle cx="175" cy="25" r="4" fill="#ffffff"/>
  
  <!-- Texto adicional pequeño -->
  <text x="50" y="65" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="#d4a574">
    Licores & Más
  </text>
</svg>